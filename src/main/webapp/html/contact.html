<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PIA | Contacts</title>

    <link rel="stylesheet" href="../vendor/css/bootstrap.css">
    <link rel="stylesheet" href="../vendor/css/admin_page.css">
    <link rel="stylesheet" href="../vendor/css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="../vendor/css/jquery.datetimepicker.css"/>
    <script src="../vendor/js/solid.js"></script>
    <script src="../vendor/js/fontawesome.js"></script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Personal Information Assistant</h3>
        </div>

        <div class="brand">
            <p>
                <img src="../vendor/img/logo.jpg"/>
            </p>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="./todo.html">待办事务</a>
            </li>
            <li>
                <a href="#">联系人</a>
            </li>
            <li>
                <a href="./pass.html">密码管理</a>
            </li>
        </ul>
        <ul class="list-unstyled CTAs">
            <li>
                <button class="btn btn-info btn-block" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </button>
            </li>

        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Sidebar</span>
                </button>

            </div>
        </nav>

        <!--数据表-->
        <div id="toolbar">
            <button type="button" class="btn btn-success" id="refreshBtn">
                <i class="fas fa-sync" aria-hidden="true"></i>
                刷新
            </button>
            <button type="button" class="btn btn-info" id="insertBtn" data-toggle="modal" data-target="#insertModal">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                添加
            </button>
            <button type="button" class="btn btn-danger" id="removeBtn">
                <i class="fa fa-trash" aria-hidden="true"></i>
                删除
            </button>
            <button type="button" class="btn btn-primary" id="updateBtn">
                <i class="fas fa-edit"></i>
                修改
            </button>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="searchButtons" data-toggle="dropdown">
                <i class="fa fa-search" aria-hidden="true"></i>
                搜索
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button type="button" class="dropdown-item" id="nameSearchBtn" data-toggle="modal"
                        data-target="#findByNameModal">
                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                    姓名搜索
                </button>
                <button type="button" class="dropdown-item" id="keywordSearchBtn" data-toggle="modal"
                        data-target="#findByKeywordModal">
                    <i class="fa fa-search-minus" aria-hidden="true"></i>
                    关键字搜索
                </button>
            </div>
        </div>
        <table id="table"
               data-toggle="true"
               data-pagination="true"
               data-locale="zh_CN"
               data-show-toggle="true"
               data-show-columns="true"
               data-sort-name="name"
               data-sort-order="asc"
               data-toolbar="#toolbar"
               data-id-field="id"
               data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="name" data-sortable="true">姓名</th>
                <th data-field="phone" data-sortable="true">电话</th>
                <th data-field="email" data-sortable="true">电子邮件</th>
                <th data-field="company" data-sortable="true">公司</th>
                <th data-field="address" data-sortable="true">地址</th>
            </tr>
            </thead>
        </table>
        <div class="alert  fade show" role="alert" id="mResult"></div>

        <div class="modal fade" id="insertModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">添加数据</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="insertForm">
                            <div class="form-group">
                                <label for="insertName">姓名</label>
                                <input type="text" class="form-control" id="insertName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="insertPhone">电话</label>
                                <input type="text" class="form-control" id="insertPhone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="insertEmail">电子邮件</label>
                                <input type="text" class="form-control" id="insertEmail" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="insertCompany">公司</label>
                                <input type="text" class="form-control" id="insertCompany" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="insertAddress">地址</label>
                                <input type="text" class="form-control" id="insertAddress" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="insertSave">添加</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">修改数据</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="updateForm">
                            <div class="form-group">
                                <label for="updateName">姓名</label>
                                <input type="text" class="form-control" id="updateName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="updatePhone">电话</label>
                                <input type="text" class="form-control" id="updatePhone" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="updateEmail">电子邮件</label>
                                <input type="text" class="form-control" id="updateEmail" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="updateCompany">公司</label>
                                <input type="text" class="form-control" id="updateCompany" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="updateAddress">地址</label>
                                <input type="text" class="form-control" id="updateAddress" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="updateSave">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="findByNameModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">按姓名查找数据</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="findByDateForm">
                            <div class="form-group">
                                <label for="searchName">姓名</label>
                                <input type="text" class="form-control" id="searchName" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="findByDateBtn">搜索</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="findByKeywordModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">关键字搜索</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="searchForm">
                            <div class="form-group">
                                <label for="searchKeyWord">搜索关键字</label>
                                <input type="text" class="form-control" id="searchKeyWord" placeholder="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="fuzzSearch">搜索</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="../vendor/js/jquery-3.4.0.min.js"></script>
<script src="../vendor/js/bootstrap.bundle.js"></script>
<script src="../vendor/js/bootstrap-table.js"></script>
<script src="../vendor/js/bootstrap-table-locale-all.js"></script>
<script src="../vendor/js/bootbox.min.js"></script>
<script src="../vendor/js/bootbox.locales.min.js"></script>

<script src="../vendor/js/contact.js"></script>
<script>
    $(document).ready(function () {

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        $('#logout').click(function () {
            $.ajax({
                type: "post",
                url: getPath() + "/user/logout",
                async: false,
                dataType: "json",
                success: function (data) {
                    if (data.flag)
                        location.href = "../index.html";
                },
                error: function () {

                }
            })
        });
    });
</script>
</body>

</html>
